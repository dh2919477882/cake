<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/register.css">
 </head>
 <body>
    <header>
	  <iframe src="header/header.html" frameborder="0" class="head"></iframe>	
	</header>
	<div class="big_bg">
	  <div class="sheet">
	     <h1>欢迎来到guo粉之家</h1>
	     <form action="">
           <table>
           	<tr>
           		<td>用户名：</td>
           		<td>
				 <input type="text" placeholder="请输入6位数字或字母" id="uname" name="ename">
				 <span>*</span>
				</td>
           		<td><p></p></td>
           	</tr>
           	<tr>
           		<td>密码：</td>
           		<td>
				 <input type="password" placeholder="请输入6位数字" id="upwd" name="epwd">
				 <span>*</span>
				</td>
           		<td><p></p></td>
           	</tr>
           	<tr>
           		<td>确认密码：</td>
           		<td>
				 <input type="password" placeholder="请重新输入密码" id="upwd_set" name="epwd_set">
				 <span>*</span>
				</td>
           		<td><p></p></td>
           	</tr>
           	<tr>
           		<td>
				 <input type="radio" id="sex1" name="sex"><label for="sex1">男</label>
				</td>
				<td colspan=2>
				 <input type="radio" id="sex2" name="sex" checked><label for="sex2">女</label>
				</td>
           	</tr>
           	<tr>
           		<td>选择省份：</td>
           		<td>
				 <select name="" id="">
				   <option value="">-请选择-</option>
				   <option value="">北京市</option>
				   <option value="">上海市</option>
				   <option value="">湖北省</option>
				   <option value="">河南省</option>
				 </select>
				</td>
           		<td></td>
           	</tr>
           	<tr>
           		<td>手机号：</td>
           		<td><input type="text"></td>
           		<td><p></p></td>
           	</tr>
           	<tr>
           		<td colspan=3><button>注册</button></td>
           	</tr>
           </table>
		 </form>
	  </div>
	  <ul>
	  	<li></li>
	  	<li></li>
	  	<li></li>
	  	<li></li>
	  	<li></li>
	  	<li></li>
	  	<li></li>
	  	<li></li>
	  	<li></li>
	  	<li></li>
	  </ul>
	</div>
 </body>
</html>
