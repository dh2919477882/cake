<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>login</title>
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/login.css" />
  <script src="js/login.js"></script>
 </head>
 <body>
  <header>
    <iframe src="header/header.html" frameborder="0" class="head"></iframe>
  </header>
  <div class="bg text">
    <div class="bg_border text">
	  <div class="logo">
	   <h1>欢迎来到guo粉之家</h1>
      </div>
	  <div class="push">
	   <form action="">
	    <span>用户姓名：</span>
		<input type="text" placeholder="请输入您的姓名" id="uname" name="ename" onclick="showMsg()" onblur="unameBlur()"/>
		<span id="sign1" class="sign">*</span><br />
		<p id="unameMsg"></p>

		<span>用户密码：</span>
		<input type="password" placeholder="请输入您的密码" id="upwd" name="epwd" onclick="getMsg()" onblur="upwdBlur()"/>
		<span id="sign2" class="sign">*</span>
		<p id="upwdMsg"></p>
		
		<input type="checkbox" id="pwd"><label for="pwd">记住密码</label>	
		<a href="#" class="forget">?忘记密码</a><br>

		<button><a href="#">登录</a></button>
	   </form>
      </div>
	  <div class="logo_method">
	     <p>使用以下账号直接登录:</p>
		 <div class="method">
		   <a href="#">
		   <img src="img/register/qq.jpg" alt="">&nbsp;QQ
		   </a>
		   <a href="#">
		   <img src="img/register/wb.jpg" alt="">&nbsp;微博
		   </a>
		   <a href="#">
		   <img src="img/register/wx.jpg" alt="">&nbsp;微信
		   </a>	
		 </div>
		 <div class="reg">
		   <span>没有账号？</span><a href="register.html">立即注册</a>
		 </div>
	  </div>
	</div>
  </div>
 </body>
</html>
